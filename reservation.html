	<main class="main">
		<div class="shell">
			<div class="section__body">
				<div class="form">
					<form action="?">
						<header class="form__head">
							<h1>За контакти</h1>
						</header>

						<div class="form__body">
							<div class="form__row">
								<div class="form__controls">
									<input type="text" class="field" placeholder="Име">
								</div>
							</div>

							<div class="form__row">
								<div class="form__controls">
									<input type="email" class="field" placeholder="e-mai">
								</div>
							</div>

							<div class="form__row">
								<div class="form__controls">
									<input type="tel" class="field" placeholder="Телефон">
								</div>
							</div>

							<div class="form__row">
								<div class="form__controls">
									<input type="text" class="field" placeholder="Дата на пристигане: ">
								</div>
							</div>

							<div class="form__row">
								<div class="form__controls">
									<input type="text" class="field" placeholder="Дата на заминаване: ">
								</div>
							</div>

							<div class="form__row">
								<div class="form__controls">
									<input type="text" class="field" placeholder="Брой възрастни: ">
								</div>
							</div>

							<div class="form__row">
								<div class="form__controls">
									<input type="text" class="field" placeholder="Брой деца">
								</div>
							</div>

							<div class="form__row form__radio">
								<div class="form__controls">
									<input type="radio" class="radio" id="room">

									<label for="room">Стая</label>
								</div>

								<div class="form__controls">
									<input type="radio" class="radio" id="studio">

									<label for="studio">Студио</label>
								</div>

								<div class="form__controls">
									<input type="radio" class="radio" id="apart">

									<label for="apart">Апартамент</label>
								</div>
							</div>

							<div class="form__row">
								<div class="form__controls">
									<button type="submit" class="btn">Изпрати</button>

									<button type="reset"  class="btn">Изчисти</button>
								</div>
							</div>							
						</div>
					</form>
